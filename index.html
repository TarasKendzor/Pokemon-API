<!DOCTYPE html>
<html>
    <head>
        <meta lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokemon API</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="./style/index.css">

    <body>
        <section>
            <div id="main" class="container-fluid">
                <div class="title">
                    <h1>Pokedex</h1>
                    <select>
                        <option>Select Type</option>
                    </select>
                </div>
                <div id="main-content" class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-5">
                        <div id="main-block" class="row "></div>
                            <div class="col-12 col-sm-12 col-md-10 col-lg-9">

                            </div>         
                            <div class="col-12 col-sm-12 col-md-6 ">
                                 <div id="single-wrapper" class="col-md-8 col-lg-6 container single-pokemon-container"></div>
                            </div>
                    </div>
               </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
